<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - HomeServe</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <!-- ==================== HEADER ==================== -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                Home<span>Serve</span>
            </a>
            
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
            
            <div class="nav-buttons" id="navButtons">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="register.html" class="btn btn-primary">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- ==================== LOGIN FORM ==================== -->
    <main>
        <div class="form-container">
            <h2>Welcome Back</h2>
            
            <!-- Alert Message Container -->
            <div id="alertContainer"></div>
            
            <!-- Account Type Toggle -->
            <div class="form-group">
                <label>Login as:</label>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button type="button" class="btn btn-primary" id="btnUser" style="flex: 1;">
                        <i class="fas fa-user"></i> Customer
                    </button>
                    <button type="button" class="btn btn-outline" id="btnProvider" style="flex: 1;">
                        <i class="fas fa-tools"></i> Provider
                    </button>
                </div>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" method="POST" novalidate="novalidate">
                <!-- Hidden field for user type -->
                <input type="hidden" id="userType" name="userType" value="user" />
                
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" />
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" />
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <!-- Remember Me -->
                <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="remember" name="remember" style="width: auto;" />
                    <label for="remember" style="margin-bottom: 0;">Remember me</label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="register.html">Sign up here</a></p>
            </div>
            
            <!-- Demo Credentials -->
            <div style="margin-top: 20px; padding: 15px; background-color: #f3f4f6; border-radius: 8px;">
                <p style="font-weight: 600; margin-bottom: 10px;"><i class="fas fa-info-circle"></i> Demo Credentials:</p>
                <p style="font-size: 0.9rem; color: #6b7280;">
                    <strong>Customer:</strong> user@example.com / password123<br />
                    <strong>Provider:</strong> john@example.com / password123
                </p>
            </div>
        </div>
    </main>

    <!-- ==================== SCRIPTS ==================== -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/validation.js"></script>
    
    <!-- Page-specific script -->
    <script>
        // Toggle between User and Provider login
        document.getElementById('btnUser').addEventListener('click', function() {
            document.getElementById('userType').value = 'user';
            this.classList.remove('btn-outline');
            this.classList.add('btn-primary');
            document.getElementById('btnProvider').classList.remove('btn-primary');
            document.getElementById('btnProvider').classList.add('btn-outline');
        });
        
        document.getElementById('btnProvider').addEventListener('click', function() {
            document.getElementById('userType').value = 'provider';
            this.classList.remove('btn-outline');
            this.classList.add('btn-primary');
            document.getElementById('btnUser').classList.remove('btn-primary');
            document.getElementById('btnUser').classList.add('btn-outline');
        });
    </script>
</body>
</html>
